<script type="text/javascript">
$(function(){
    $("#all_check").change(function(){
        //jquery 1.8부터 disabled, selected, checked속성은 prop()사용권장
        $("#check_item>input").prop("checked", this.checked)
    })
})


var checkbox = $("input:checkbox[name = cb]:checked")

var col1 = ""
var col2 = ""
var col3 = ""
var col4 = ""

checkbox.each(function(i){
	var tr = checkbox.parent().parent().eq(i)
	var td = tr.children()
	col1 = td.eq(2).text()
	col2 = td.eq(3).text()
	console.log("col1: ",col1, "col2: ",col2)

})
 $(document).ready(function(){

 });

</script>
